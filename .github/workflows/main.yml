name: CI + Deploy (Sim-Sim Media service)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: angular-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Gradle GitHub Packages creds
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/gradle.properties <<EOF
          gpr.user=${{ github.actor }}
          gpr.key=${{ secrets.MY_GITHUB_TOKEN }}
          EOF
          chmod 600 ~/.gradle/gradle.properties

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build (skip tests)
        run: ./gradlew clean build -x test --no-daemon


  docker:
    name: Build & Push Docker Image
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          secrets: |
            gradle_user=${{ github.actor }}
            gradle_token=${{ secrets.MY_GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: docker
    runs-on: ubuntu-latest


    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check repo files
        run: ls -la

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: /opt/backend/media-service
          overwrite: true
          strip_components: 0

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/backend/media-service
            
            # write .env securely
            cat > .env << EOF
            ${{ secrets.ENV_FILE }}
            EOF
            chmod 600 .env
            
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
